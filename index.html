<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog>
        <form>
          <button id="close-dialog-btn" autofocus>Close</button>
          <p>This modal dialog has a groovy backdrop!</p>
          <label for="title-input">Title: </label
          ><input type="text" id="title-input" />
          <label for="author-input">Author: </label
          ><input type="text" id="author-input" />
          <label for="page-count-input">Page count: </label
          ><input type="number" id="page-count-input" />
          <div>
            <input type="checkbox" id="read-checkbox" /><label for="read-checkbox"
              >I have read this book already</label
            >
          </div>
          <button type="submit">Confirm</button>
        </form>
    </dialog>
    <div class="wrapper">
      <div>
        <div class="header">
          <h1>Library</h1>
        </div>
        <button id="new-book-btn">Add new book</button>
        <div class="content"></div>
      </div>
    </div>
    <div class="templates" style="display: none">
      <div class="card">
        <h3>
          <span class="title">Title</span>
          <hr />
        </h3>
        <h4>
          <span class="author">Author</span>
          <hr />
        </h4>
        <div>
          <span class="page-count">150</span>
          <hr />
        </div>
        <div class="have-read">Not read yet</div>
        <button class="toggle-read-btn">Toggle read status</button>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </body>
</html>
